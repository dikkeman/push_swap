name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: Moulinette
      run: curl https://raw.githubusercontent.com/42pde-bakk/push_swap/master/moulinette.sh > moulinette.sh |
           bash moulinette.sh
